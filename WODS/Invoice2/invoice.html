<script>
/* This will calculate total and tax of purchesd items like a recipt */

//product data

     // Product 1
     var item1 = 'Gillette Sensor 3 Razor';
     var quantity1 = 2;
     var price1 = 1.23;

     // Product 2
     var item2 = 'Barbasol Shaving Cream';
     var quantity2 = 1;
     var price2 = 2.64;

     // Product 3
     var item3 = 'Nautica Cologne';
     var quantity3 = 12;
     var price3 = 6.17;

     // Product 4
     var item4 = 'Rubbing Alcohol';
     var quantity4 = 3;
     var price4 = 0.98;    

     // Product 5
     var item5 = 'Colgate Classic Toothbrush';
     var quantity5 = 12;
     var price5 = 1.89;  

    //compute extended price

    var extended_price1 = quantity1*price1;
    var extended_price2 = quantity2*price2;
    var extended_price3 = quantity3*price3;
    var extended_price4 = quantity4*price4;
    var extended_price5 = quantity5*price5;

     //compute subtotal

     var sub_total = extended_price1 + extended_price2 + extended_price3 + extended_price4 + extended_price5;
     sub_total = sub_total.toFixed(2);
     sub_total = parseFloat(sub_total);
     //compute tax

    var tax = sub_total * 0.0575;
    tax = tax.toFixed(2);
    tax = parseFloat(tax);

    //Pre-shipping total
    var pre_total = sub_total + tax;
    pre_total = pre_total.toFixed(2);
    pre_total = parseFloat(pre_total);

    //compute shipping

    var shipping;
    if (pre_total<50){
      shipping = 2;
    }else if (pre_total<=100 && pre_total>=50){
      shipping = 5;
    }else{
      shipping = pre_total * 0.05;
      shipping = shipping.toFixed(2);
      shipping = parseFloat(shipping);

    }

     //compute total

    var total = sub_total + tax + shipping;
    total = total.toFixed(2);
    total = parseFloat(total);

</script>
